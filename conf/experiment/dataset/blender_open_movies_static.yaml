# @package _group_

name: video3d
collection: agent_static
data_subdir: blender_open_movies
root_dir: "${experiment.params.data_dir}/${experiment.dataset.data_subdir}/${experiment.dataset.collection}/"

img_wh: [800, 800]
spherical_poses: False
use_ndc: False
correct_poses: True

# Validation
val_num: 8
val_skip: 2
val_set: 'lightfield'

val_pairs: [
  [0,13],[1,13],[2,13],[3,13],[4,13],[5,13],[6,13],[7,13],[8,13],
  [0,44],[1,44],[2,44],[3,44],[4,44],[5,44],[6,44],[7,44],[8,44]
]
val_all: False

lightfield_step: 2
lightfield_rows: 9
lightfield_cols: 90

#val_all: False
#val_set: [0]

# Video
start_frame: 0
num_frames: 50
keyframe_step: 4

#load_full_step: 8
#subsample_keyframe_step: 4
#subsample_keyframe_frac: 0.25
#subsample_frac: 0.125

load_full_step: 8
subsample_keyframe_step: 4
subsample_keyframe_frac: 0.25
subsample_frac: 0.125

# Render
render_params:
  interpolate_time: False
  interpolate: False
  supersample: 2
  crop: 1.0


