# @package _group_

type: embedding

run_on_test: True
data_fields: ["distances", "point_offset", "points"]
no_over_fields: []

fields:
  distances:
    use_abs: False
    normalize: True

  point_offset:
    use_abs: True
    bounds: [0.0, 0.25]

  points:
    use_abs: False
    bounds: [-2.0, 2.0]

