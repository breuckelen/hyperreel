# @package _group_

type: lightfield

render:
  type: lightfield

param:
  n_dims: 6
  fn: identity


### EMBEDDING ###
embedding:
  type: ray_point

  embeddings:
    ray_prediction_0:
      type: ray_prediction

      # Parameterization
      params:
        ray:
          start: 0
          end: 6

          param:
            n_dims: 4
            fn: two_plane

            near: -1.0
            far: 0.0

          pe:
            type: windowed
            freq_multiplier: 2.0
            n_freqs: 1
            wait_iters: 0
            max_freq_epoch: 0
            exclude_identity: False

      # Net
      net:
        type: base
        group: embedding_impl

        depth: 6
        hidden_channels: 256
        skips: [3]

      # Outputs
      z_channels: 32

      outputs:
        z_vals:
          channels: 1

        sigma:
          channels: 1

          activation:
            type: ease_in_value
            start_value: 1.0
            window_epochs: 0
            wait_epochs: 0

            activation:
              type: sigmoid
              shift: 4.0

        point_sigma:
          channels: 1

          activation:
            type: ease_in_value
            start_value: 1.0
            window_epochs: 0
            wait_epochs: 0

            activation:
              type: sigmoid
              shift: 4.0

        point_offset:
          channels: 3

          activation:
            type: tanh
            outer_fac: 0.25

        color_scale:
          channels: 3

          activation:
            type: ease_in_value
            start_value: 0.0
            window_epochs: 0
            wait_epochs: 0

            activation:
              type: identity
              shift: 0.0
              inner_fac: 1.0
              outer_fac: 1.0

        color_shift:
          channels: 3

          activation:
            type: ease_in_value
            start_value: 0.0
            window_epochs: 0
            wait_epochs: 0

            activation:
              type: identity
              shift: 0.0
              inner_fac: 1.0
              outer_fac: 1.0

    ray_intersect_0:
      type: ray_intersect

      # Intersect
      z_channels: 32

      intersect:
        type: z_plane

        sort: True
        outward_facing: False
        use_disparity: False

        #use_sigma: True
        use_sigma: False # NOTE: New

        out_points: raw_points
        out_distance: raw_distance

        initial: -1.0
        end: 1.0

        mask:
          stop_iters: -1

        activation:
          type: identity
          fac: 0.5

        # NOTE: new
        z_scale: 0.25

    # NOTE: New
    epipolar_offset_0:
      type: epipolar_offset

    point_offset_0:
      type: point_offset
      in_density_field: point_sigma
      #use_sigma: True
      use_sigma: False # NOTE: New

    point_prediction_0:
      type: point_prediction

      # Inputs
      in_z_channels: 32

      inputs:
        points: 3

      # Parameterization
      params:
        ray:
          start: 0
          end: 3

          param:
            n_dims: 3
            fn: identity

          # NOTE: New
          pe:
            type: basic
            n_freqs: 2

      ## Net
      #net:
      #  type: ngp_net
      #  opt_group: embedding_impl
      #  opt_group_grid: embedding_impl
      #  #opt_group: color # NOTE: New
      #  #opt_group_grid: color # NOTE: New
      #  #opt_group: embedding # NOTE: New
