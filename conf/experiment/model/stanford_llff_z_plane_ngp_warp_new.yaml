      # Outputs
      out_z_channels: 32

      outputs:
        point_offset_3d:
          channels: 3

          activation:
            type: tanh
            outer_fac: 0.25

    point_offset_1:
      type: point_offset
      in_offset_field: point_offset_3d
      use_sigma: False

    add_point_outputs_0:
      type: add_point_outputs
      extra_outputs: ['viewdirs']
      override: True

    extract_fields:
      type: extract_fields
      fields: ['point_offset', 'point_offset_3d', 'points', 'distances', 'viewdirs', 'weights', 'color_scale', 'color_shift']


### COLOR ###
color:
  type: base

  net:
    type: tensor_vm_split_no_sample

    # Scene hyper-params
    white_bg: 0
    black_bg: 0

    # Density activation
    fea2denseAct: relu
    distance_scale: 8.0
    density_shift: 0.0

    # Grid bounds
    aabb: [[-2.0, -2.0, -1.0], [2.0, 2.0, 1.0]]

    # Grid size and upsampling
    N_voxel_init: 512000
    N_voxel_final: 512000000

    upsamp_list: [4000,6000,8000,10000,12000]
    lr_upsample_reset: True

    # Thresholding
    update_AlphaMask_list: [4000,8000]
    rm_weight_mask_thre: 0
    alpha_mask_thre: 1e-3

    # Tensor sizes
    n_lamb_sigma: [8,0,0]
    n_lamb_sh: [8,0,0]

    # Shading
    shadingMode: RGB
    data_dim_color: 3






