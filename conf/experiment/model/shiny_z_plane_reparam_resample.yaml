# @package _group_

type: lightfield

render:
  type: lightfield

param:
  n_dims: 6
  fn: identity


### EMBEDDING ###
embedding:
  type: ray_point

  embeddings:
    ray_prediction_0:
      type: ray_prediction

      # Parameterization
      params:
        points:
          start: 0
          end: 7

          param:
            n_dims: 3
            fn: depth

          pe:
            type: basic
            n_freqs: 2

        ray:
          start: 0
          end: 6

          param:
            n_dims: 6
            fn: pluecker

          pe:
            type: windowed
            n_freqs: 1
            max_freq_epoch: 2
            window_identity: 1

      # Net
      net:
        type: base
        group: embedding_impl

        depth: 6
        hidden_channels: 256
        skips: [3]

      # Outputs
      z_channels: 32

      outputs:
        z_vals:
          channels: 1

        sigma:
          channels: 1

          activation:
            type: ease_in_value
            start_value: 1.0
            window_epochs: 3
            wait_epochs: 0

            activation:
              type: sigmoid
              shift: 4.0

        point_sigma:
          channels: 1

          activation:
            type: ease_in_value
            start_value: 1.0
            window_epochs: 3
            wait_epochs: 0

            activation:
              type: sigmoid
              shift: 4.0

        point_offset:
          channels: 3

          activation:
            type: tanh
            outer_fac: 0.25

      ray_outputs: # TODO: Remove
        color_scale:
          channels: 3

          activation:
            type: ease_in_value
            start_value: 0.0
            window_epochs: 0
            wait_epochs: 0

            activation:
              type: identity
              shift: 0.0
              inner_fac: 1.0
              outer_fac: 1.0

        color_shift:
          channels: 3

          activation:
            type: ease_in_value
            start_value: 0.0
            window_epochs: 0
            wait_epochs: 0

            activation:
              type: identity
              shift: 0.0
              inner_fac: 1.0
              outer_fac: 1.0

    copy_fields_0:
      type: add_fields

      fields:
        rays:
          start: 6
          end: 7
        
      out_field: last_distance

    modulate_outputs_0:
      type: modulate_outputs

    ray_intersect_0:
      type: ray_intersect

      # Intersect
      z_channels: 32

      intersect:
        type: z_plane

        sort: True
        sort_outputs: [point_sigma, point_offset, color_scale, color_shift]

        residual_z: True # NOTE: New

        use_sigma: True

        out_points: raw_points
        out_distance: raw_distance

        initial: -0.125
        end: 0.125

        z_scale: 0.0625

        activation:
          type: tanh
          inner_fac: 0.25
          outer_fac: 4.0

    point_offset_0:
      type: point_offset
      use_sigma: True

    add_point_outputs_0:
      type: add_point_outputs
      extra_outputs: ['viewdirs']

    extract_fields:
      type: extract_fields
      fields: ['point_offset', 'points', 'distances', 'viewdirs', 'weights', 'color_scale', 'color_shift']

### COLOR ###
color:
  type: base

  net:
    type: tensor_vm_split_no_sample

    constant_distance: True # NOTE: New
    constant_weight: False # NOTE: New

    # Scene hyper-params
    white_bg: 0
    black_bg: 0

    # Density activation
    fea2denseAct: relu
    distance_scale: 16.0
    density_shift: 0.0

    # Grid bounds
    aabb: [[-2.0, -2.0, -1.0], [2.0, 2.0, 1.0]]

    # Grid size and upsampling
    N_voxel_init: 2097152
    N_voxel_final: 262144000

    upsamp_list: [4000,6000,8000,10000,12000]
    lr_upsample_reset: True

    # Thresholding
    update_AlphaMask_list: [4000,8000]
    rm_weight_mask_thre: 0
    alpha_mask_thre: 1e-3

    # Tensor sizes
    n_lamb_sigma: [8,4,4]
    n_lamb_sh: [8,4,4]

    # Shading
    shadingMode: RGB
    data_dim_color: 3

    #shadingMode: SH
    #data_dim_color: 27

